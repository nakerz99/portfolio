<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h2>Favicon Generator</h2>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #000; image-rendering: pixelated;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #000; image-rendering: pixelated;"></canvas>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #000;"></canvas>
    
    <script>
        function createFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0ea5e9');
            gradient.addColorStop(1, '#3b82f6');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw "nak" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size * 0.35)}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('nak', size/2, size/2);
            
            // Add accent dot
            if (size >= 32) {
                ctx.fillStyle = '#f97316';
                ctx.globalAlpha = 0.8;
                ctx.beginPath();
                ctx.arc(size * 0.75, size * 0.25, size * 0.06, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            console.log(`${size}x${size} favicon created`);
        }
        
        // Create favicons
        createFavicon('canvas16', 16);
        createFavicon('canvas32', 32);
        createFavicon('canvas192', 192);
        
        // Download functions
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        console.log('To save: Right-click each canvas and "Save image as..."');
    </script>
    
    <div style="margin-top: 20px;">
        <button onclick="downloadCanvas('canvas16', 'favicon-16x16.png')">Download 16x16</button>
        <button onclick="downloadCanvas('canvas32', 'favicon-32x32.png')">Download 32x32</button>
        <button onclick="downloadCanvas('canvas192', 'logo192.png')">Download 192x192</button>
    </div>
</body>
</html>
